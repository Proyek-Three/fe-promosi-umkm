        <script>
          // Fungsi untuk mendapatkan cookie berdasarkan nama
          function getCookie(name) {
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArr = decodedCookie.split(";");
            for (var i = 0; i < cookieArr.length; i++) {
              var c = cookieArr[i].trim();
              if (c.indexOf(name + "=") === 0) {
                return c.substring(name.length + 1, c.length);
              }
            }
            return "";
          }

          async function deleteUser(userId) {
            // Ambil token dari cookie
            var token = getCookie("token"); // Mengambil token dari cookie dengan nama 'authToken'

            console.log("Token:", token);
            

            if (!token) {
              alert("You are not authenticated. Please log in first.");
              return;
            }

            const confirmation = confirm(
              "Are you sure you want to delete this user?"
            );
            if (!confirmation) return;

            try {
              const response = await fetch(
                `https://bp-promosi-umkm-0fd00e17451e.herokuapp.com/user/delete/${userId}`,
                {
                  method: "DELETE",
                  headers: {
                    Authorization: `Bearer ${token}`,
                  },
                }
              );

              const result = await response.json();
              console.log(result);

              if (response.ok) {
                Swal.fire({
                  icon: "success",
                  title: "Success",
                  text: "User has been successfully deleted.",
                  showConfirmButton: true,
                }).then(() => {
                  location.reload(); // Refresh halaman setelah delete berhasil
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Error",
                  text: result.message || "Failed to delete user.",
                  showConfirmButton: true,
                });
              }
            } catch (error) {
              console.error("Error deleting user:", error);
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "An error occurred while deleting the user.",
                showConfirmButton: true,
              });
            }
          }

          // Fungsi untuk mengambil token dari cookie
          function getToken() {
            return document.cookie
              .split("; ")
              .find((row) => row.startsWith("token="))
              ?.split("=")[1];
          }
        </script>
