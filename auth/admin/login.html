<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <section class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden fade-in">
        <div class="p-6">
          <div class="text-center mb-6">
            <img
              class="w-12 h-12 mx-auto mb-2 animate-pulse"
              src="../../assets/img/LokaSpace.png"
              alt="logo"
            />
            <h1 class="text-2xl font-bold text-gray-900">LokaSpace</h1>
          </div>
          <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Login Admin</h2>
          <form id="form" action="#" class="space-y-4">
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Enter your username"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Enter your password"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full py-2 px-4 text-white font-bold bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transform transition-transform duration-300 hover:scale-105"
            >
              Login
            </button>
            <hr />
          </form>
          <p class="text-center text-sm text-gray-500 mt-4">
            <a href="../../index.html" class="text-purple-600 hover:underline hover:text-purple-800 transition-colors duration-300">Back</a>
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="../../assets/js/admin.js"></script>
  </body>
</html>
