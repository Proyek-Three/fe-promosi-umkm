<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Mengatur overflow-hidden pada tampilan desktop */
    @media (min-width: 768px) {
      body {
        overflow: hidden;
      }
    }
  </style>
</head>

<body>

  <section class="bg-white dark:bg-gray-900">
    <div class="flex justify-center min-h-screen overflow-y-auto">

      <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
        <div class="w-full">
          <h1 class="text-3xl font-semibold font-bold tracking-wider text-gray-800 capitalize dark:text-white">
            Register
          </h1>

          <p class="mt-4 text-gray-500 dark:text-gray-400">
            This registration is <b>only for sellers</b> who have MSME businesses.
            Make sure you have a product or service that you want to promote
            through this platform.
          </p>
          <br>
          <hr>

          <form id="registerForm"  class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
            <h1 class="text-2xl">Account Information</h1>
            <p></p>
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Enter full name"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Phone Number</label>
              <input type="text" name="phone_number" id="phone_number" placeholder="Enter phone number"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
              <input type="email" name="email" id="email" placeholder="johnsnow@example.com"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
              <input type="text" name="username" id="username" placeholder="Enter username"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
              <input type="password" name="password" placeholder="Enter your password"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>
            <br />
            <h1 class="text-2xl">Store Information</h1>
            <p></p>

            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Store Name</label>
              <input type="text" name="store_name" id="store_name" placeholder="Enter store name"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Store Address</label>
              <input type="text" name="address" id="address" placeholder="Enter store address"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>
            <p>Already have an account? Please <a class="font-bold" href="login.html">login</a> here.</p>
            <button id="registerButton" type="button"
              class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
              Register
            </button>

          </form>
          
        </div>
      </div>
      <div class="hidden bg-cover lg:block lg:w-2/5" style="
            background-image: url('https://readymadeui.com/signin-image.webp');
          "></div>
    </div>
  </section>

  <script src="../assets/js/fetch.js"></script>
</body>

</html>
