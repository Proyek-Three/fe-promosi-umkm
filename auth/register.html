<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Mengatur overflow-hidden pada tampilan desktop */
      @media (min-width: 768px) {
        body {
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="font-[sans-serif] bg-white md:h-screen">
      <div class="grid md:grid-cols-2 items-center gap-8 h-full">
        <div class="max-md:order-1 p-4 bg-gray-50 h-full">
          <img
            src="https://readymadeui.com/signin-image.webp"
            class="lg:max-w-[90%] w-full h-full object-contain block mx-auto"
            alt="login-image"
          />
        </div>

        <div class="flex items-center p-6 h-full w-full">
          <form class="max-w-lg w-full mx-auto">
            <div class="mb-12">
              <h3
                class="text-blue-500 md:text-3xl text-2xl font-extrabold max-md:text-center"
              >
                Register
              </h3>
            </div>

            <div>
              <label class="text-gray-800 text-xs block mb-2">Username</label>
              <div class="relative flex items-center">
                <i class="fa-solid fa-user"></i>
                <input
                  name="name"
                  type="text"
                  required
                  class="w-full bg-transparent text-sm border-b border-gray-300 focus:border-blue-500 px-2 py-3 outline-none"
                  placeholder="Enter username"
                />
              </div>
            </div>
            <div class="mt-6">
              <label class="text-gray-800 text-xs block mb-2">Email</label>
              <div class="relative flex items-center">
                <i class="fa-solid fa-envelope"></i>
                <input
                  name="email"
                  type="text"
                  required
                  class="w-full bg-transparent text-sm border-b border-gray-300 focus:border-blue-500 px-2 py-3 outline-none"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="mt-6">
              <label class="text-gray-800 text-xs block mb-2">Password</label>
              <div class="relative flex items-center">
                <i class="fa-solid fa-lock"></i>
                <input
                  name="password"
                  type="password"
                  required
                  class="w-full bg-transparent text-sm border-b border-gray-300 focus:border-blue-500 px-2 py-3 outline-none"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="mt-7">
              <button
                type="button"
                class="w-full py-3 px-6 text-sm tracking-wider font-semibold rounded-md bg-blue-600 hover:bg-blue-700 text-white focus:outline-none"
              >
                Create an account
              </button>
              <p class="text-sm mt-6 text-gray-800">
                Already have an account?
                <a
                  href="login.html"
                  class="text-blue-500 font-semibold hover:underline ml-1"
                  >Login here</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
